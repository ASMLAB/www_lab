{{ partial "header.html" . }}

<main id="main">

	<div class="container">

		<div class="row topspace">

			<!-- Sidebar -->
			<aside class="col-sm-3 sidebar sidebar-right">

                        {{ $paginator := (.Paginate .Data.Pages) }}
                        {{ range $paginator.Pages }}
				<div class="nav text-right nav-side">
					<li class="active"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				</div>
                        {{ end }}
			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-9 maincontent">
                        <h3>{{ with .Site.GetPage "section" "research" }}{{ .Title }}{{ end }}</h3>
                        {{ .Content }}
			</article>
			<!-- /Article -->


		</div>
	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
