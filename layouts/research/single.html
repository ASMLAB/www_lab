{{ partial "header.html" . }}

<main id="main">

	<div class="container">

		<div class="row topspace">

			<!-- Sidebar -->
			<aside class="col-sm-2 sidebar sidebar-right">

                                {{ $menu := .Params.Menu}}
				<div class="nav text-right nav-side">
                                    {{ range where .Site.Pages "Section" "research"}}
                                    {{ if isset .Params "weight" }}
                                    <li class="{{ if in .URL $menu }}active{{ end }}"><a href="{{ .URL }}">{{ .Title }}</a>
                                    </li>
                                    {{ end }}
                                    {{ end }}
					<!--li class="active"><a href="#">{{ .Title }}</a></li-->
				</div>

			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-10 maincontent">
                        {{ .Content }}
			</article>
			<!-- /Article -->


		</div>
	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
