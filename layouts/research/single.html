{{ partial "header.html" . }}

<main id="main">

	<div class="container">

		<div class="row topspace">
                    <div class="col-sm-12 col-sm-offset-0">

			<!-- Sidebar -->
			<aside class="col-sm-3 sidebar sidebar-right">

                                {{ $menu := .Params.Menu}}
                                    {{ range where .Site.Pages "Section" "research"}}
                                    {{ if isset .Params "weight" }}
				<div class="nav text-right nav-side">
                                    <li class="{{ if in .URL $menu }}active{{ end }}"><a href="{{ .URL }}#anchor">{{ .Title }}</a>
                                    </li>
                                </div>
                                    {{ end }}
                                    {{ end }}
					<!--li class="active"><a href="#">{{ .Title }}</a></li-->

			</aside>
			<!-- /Sidebar -->

			<!-- Article main content -->
			<article class="col-sm-9 maincontent">
                        {{ .Content }}
			</article>
			<!-- /Article -->
		    </div>
		</div>
	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
