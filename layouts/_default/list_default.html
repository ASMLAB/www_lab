{{ partial "header.html" . }}

<main id="main">
    <div class="container">
        <div class="row topspace">
		<!--div class="col-sm-8 col-sm-offset-2"-->
            <div class="col-sm-10 col-sm-offset-1">
            {{ range .Paginator.Pages }}
                <article class="post">
	            <header class="entry-header">
                        <div class="col-sm-9">
                        <h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
                        </div>
                        <div class="col-sm-3">
			<h5><span class="posted-on"><time class="entry-date published" date="{{ .Date }}">{{ dateFormat .Site.Params.DateForm .Date }}</time></span></h5>
                        </div>
	            </header>
	            <div class="entry-content">
	                {{ .Content }}
		    </div>
	        </article>
            {{ end }}
	    </div>
        </div>

	<center class="">
	    <ul class="pagination">
                {{ template "_internal/pagination.html" . }}
	    </ul>
	</center>

    </div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
